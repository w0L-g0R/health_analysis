[logging]
version = 1

    [logging.formatters.formatter]
    format = "[%(asctime)s] [%(levelname)s] [%(name)s]: %(message)s"

    [logging.handlers]
        [logging.handlers.console]
        class = "logging.StreamHandler"
        level = "DEBUG"
        formatter = "formatter"
        stream = "ext://sys.stderr"

    [logging.root]
    level = "DEBUG"
    handlers = ["console"]

[databases]

    [databases.timescale]
    host="localhost"
    port="5433"
    dbname="meals"
    user="user"
    password="password"
